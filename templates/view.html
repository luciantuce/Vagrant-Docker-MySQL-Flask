<html>
    <head>
        <title>My scratchboard page</title>
	<style>
		table, th, td {
		    border: 1px solid black;
		    border-collapse: collapse;
		}
		th, td {
		    padding: 5px;
		    text-align: left;
		}
	</style>
</head>
<body>
    </head>

    <body>
	<table style="width:100%">
  		<thead>
		    <th>First Name</th>
		    <th>Last Name</th>
		    <th>Birth Date</th>
		    <th>Hire Date</th>
		  </thead>

  		<tbody>
		    {% for row in data %}
                	<tr>
                          <td>{{ row[2]|tojson|safe }}</td>
			  <td>{{ row[3]|tojson|safe }}</td>
			  <td>{{ row[1]|tojson|safe }}</td>
			  <td>{{ row[5]|tojson|safe }}</td>
			</tr>
      		    {% endfor %}
		  </tbody>
	</table>
    </body>
</html>
